<html>
    <head>
        <title> Minecr*ft Game </title>
        <link rel="icon" href="assets/minecraft_icon.png"/>
        <style>
        body {
            margin: 0;
            background-color: green;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        img#main-image {
            display: block;
            margin: 0 auto;
            width: 100%; 
            max-width: 1000px;
        }

        #message-bar {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 1000px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        #face {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        #message-text {
            text-align: left;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .action-button {
            background-color: #222;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-button:hover {
            background-color: #444;
        }

        iframe#inventory {
            margin-top: 40px;
            border: 2px solid rgb(255, 255, 255);
        }
    </style>
    </head>
    <body>
        
        <hr>
        <img src="assets/Mine_Creeper_Death.png" id="main-image">
        <div id="message-bar">
            <img src="assets/Steve.jpg" id="face">
            <div id="message-text"> The creeper exploded and killed you! Restart? </div>
        </div>
        <div class="button-container">
            <a class="action-button" href="index.html"> Restart </a>
        </div>
        <iframe src="inventory.html" id="inventory" height="150" width="300"></iframe>
        <script>
            inventory.src += location.search;
        var queryString = new URLSearchParams(location.search);
        var hp = +queryString.get("hp");
        var food = +queryString.get("food");
        var wood = +queryString.get("wood");
        var iron = +queryString.get("iron");
        var coal = +queryString.get("coal");
        var tools = +queryString.get("tools");
        var enchant = +queryString.get("enchant");
        var exp = +queryString.get("exp");
        var endereyes= +queryString.get("endereyes");
        </script>
    </body>
</html>
