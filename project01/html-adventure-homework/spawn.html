<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecr*ft Game</title>
    <link rel="icon" href="assets/minecraft_icon.png" />
    <style>
        body {
            margin: 0;
            background-color: green;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        img#main-image {
            display: block;
            margin: 0 auto;
            width: 100%; 
            max-width: 1000px;
        }

        #message-bar {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 1000px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        #face {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        #message-text {
            text-align: center;
            font-size: 16px;
        }

        .button-groups {
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 15px;
            margin-top: 20px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }      

        .action-button {
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-button:hover {
            background-color: #444;
        }

        .action-button.major {
            padding: 16px 26px;
            font-size: 18px;
        }

        .action-button.minor {
            padding: 10px 16px;
            font-size: 14px;
        }

        iframe#inventory {
            margin-top: 50px;
            border: 2px solid rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    
    <hr>
    
    <img src="assets/Spawn.png" id="main-image">

    <!-- Message bar -->
    <div id="message-bar">
        <img src="assets/Steve.jpg" id="face">
        <div id="message-text">Welcome to Minecraft. To complete the game, you will have to defeat the ender dragon. Where would you like to go?</div>
    </div>

    <!-- Action Buttons -->
    <div class="button-groups">
        <div class="button-row major-buttons">
            <a id="village" class="action-button major" href="village.html">Village</a>
            <a id="mine" class="action-button major" href="mine.html">Mine</a>
            <a id="portal" class="action-button major" href="end_portal.html">End Portal</a>
        </div>
        <div class="button-row minor-buttons">
            <a id="tree" class="action-button minor" href="tree.html">Tree</a>
            <a id="craft" class="action-button minor" href="craft.html">Craft</a>
            <button class="action-button minor" onclick="eatFood()">Eat Food</button>
        </div>
    </div>

    <!-- Inventory iframe -->
    <iframe src="inventory.html" id="inventory" height="150" width="300"></iframe>

    <script>
        inventory.src += location.search;
        village.href += location.search;
        mine.href += location.search;
        tree.href += location.search;
        portal.href += location.search;
        craft.href += location.search;    
        var queryString = new URLSearchParams(location.search);
        var hp = +queryString.get("hp");
        var food = +queryString.get("food");
        var wood = +queryString.get("wood");
        var iron = +queryString.get("iron");
        var coal = +queryString.get("coal");
        var tools = +queryString.get("tools");
        var enchant = +queryString.get("enchant");
        var exp = +queryString.get("exp");
        var endereyes= +queryString.get("endereyes");

        function eatFood() {
            const messageBox = document.getElementById("message-text");
            if (food > 0 && hp < 10) {
                food -= 1;
                hp = Math.min(hp + 2, 10); 
                messageBox.innerHTML = 'You ate some food and regained Health!'
            }
            queryString.set('food', food);
            queryString.set('hp', hp);
            location.search = queryString.toString();
        }
    </script>
</body>
</html>
